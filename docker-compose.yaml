version: '3'
networks:
  jenkins_network:
    driver: bridge

services:
  jenkins-server:
    networks:
      - jenkins_network
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOST_DOCKER_PATH}:/usr/bin/docker
  jenkins-cli:
    networks:
      - jenkins_network
    build:
      context: .
      dockerfile: CLIDockerfile
    depends_on:
      - jenkins-server
volumes:
  jenkins_home:
